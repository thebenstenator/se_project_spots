<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Share your photos with friends" />
    <meta name="author" content="Ben Anderson" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img src="images/logo.svg" alt="Spots logo" class="header__logo" />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="images/avatar.jpg"
            alt="Profile Picture"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              <img
                src="images/pencil-icon.svg"
                alt="Pencil Icon"
                class="profile__edit-button"
              />
              Edit profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img
              src="images/plus-sign.svg"
              alt="Plus Icon"
              class="profile__button-plus"
            />New Post
          </button>
        </section>

        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button class="card__delete-button" type="button"></button>
                <img class="card__image" src="#" alt="" />
                <div class="card__footer">
                  <h2 class="card__title"></h2>
                  <button class="card__like-button" type="button"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>

      <footer class="footer">
        <p class="footer__copyright">2023 Â© Spots</p>
      </footer>

      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">Edit profile</h2>
          <form class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
              />
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            aria-label="Close modal"
          ></button>
          <h2 class="modal__title">New post</h2>
          <form class="modal__form">
            <label for="post-image-input" class="modal__label">
              Image link
              <input
                id="post-image-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
              />
            </label>
            <label for="post-caption-input" class="modal__label">
              Caption
              <input
                id="post-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
              />
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>

      <div class="modal" id="preview-modal">
        <div class="modal__image-container">
          <button
            class="modal__preview-close-btn"
            type="button"
            aria-label="Close modal"
          ></button>
          <img
            src="https://practicum-content.s3.us-west-1.amazonaws.com/software-engineer/spots/7-photo-by-griffin-wooldridge-from-pexels.jpg"
            alt="Golden Gate"
            class="modal__image"
          />
          <p class="modal__caption">Golden Gate bridge</p>
        </div>
      </div>
    </div>
    <script src="scripts/index.js"></script>
  </body>
</html>
